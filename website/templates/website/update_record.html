{% extends 'website/base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <br>
    <h1>Update Record</h1>
    <br>
    <form method="POST" action="{% url 'update_record' record.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary">Update Record</button>
    </form>


{% endblock %}
